spring:
  mvc:
    view:
      suffix: .ftl
      #prefix: /WEB-INF/
  freemarker:
    charset: UTF-8
    content-type: text/html; charset=utf-8
    template-loader-path: classpath:/ftl
    cache: false
  devtools:
    livereload:
      enabled: true
  http:
   multipart:
     max-file-size: 100MB
     max-request-size: 1000MB

